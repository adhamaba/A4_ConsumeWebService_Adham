<div class="container mt-4">
    <h2>Book List</h2>
  
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.quantity }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-1" (click)="goToEdit(book.id!)">Edit</button>
            <button class="btn btn-danger btn-sm me-1" (click)="goToDelete(book.id!)">Delete</button>
            <button class="btn btn-secondary btn-sm" (click)="goToDetails(book.id!)">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
