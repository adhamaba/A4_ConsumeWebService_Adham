<div class="container mt-4">
    <h2>Add New Book</h2>
  
    <div class="form-group mb-2">
      <label>Title</label>
      <input [(ngModel)]="book.title" class="form-control" />
    </div>
  
    <div class="form-group mb-2">
      <label>Author</label>
      <input [(ngModel)]="book.authorName" class="form-control" />
    </div>
  
    <div class="form-group mb-2">
      <label>Price</label>
      <input [(ngModel)]="book.price" type="number" class="form-control" />
    </div>
  
    <div class="form-group mb-3">
      <label>Quantity</label>
      <input [(ngModel)]="book.quantity" type="number" class="form-control" />
    </div>
  
    <button (click)="addBook()" class="btn btn-success">Add Book</button>
    <p class="mt-3 text-success">{{ message }}</p>
  </div>
